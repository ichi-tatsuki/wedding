<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>結婚式席次表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .seating-chart {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .table {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 10px;
        }

        .table .table-cell {
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 120px;
            height: 80px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f2f2f2;
        }

        h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="seating-chart">
        <h1>席次表</h1>
        <div class="table">
            <div class="table-cell">
                <h2>テーブル 1</h2>
                <p>席 1</p>
            </div>
            <div class="table-cell">
                <h2>テーブル 2</h2>
                <p>席 1</p>
            </div>
            <div class="table-cell">
                <h2>テーブル 3</h2>
                <p>席 1</p>
            </div>
            <div class="table-cell">
                <h2>テーブル 4</h2>
                <p>席 1</p>
            </div>
            <div class="table-cell">
                <h2>テーブル 5</h2>
                <p>席 1</p>
            </div>
            <div class="table-cell">
                <h2>テーブル 6</h2>
                <p>席 1</p>
            </div>
            <div class="table-cell">
                <h2>テーブル 7</h2>
                <p>席 1</p>
            </div>
            <div class="table-cell">
                <h2>テーブル 8</h2>
                <p>席 1</p>
            </div>
            <div class="table-cell">
                <h2>テーブル 9</h2>
                <p>席 1</p>
            </div>
        </div>
    </div>
</body>
</html>
